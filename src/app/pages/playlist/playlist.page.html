<ion-header>
  <ion-toolbar color="dark">
<ion-title> My Uploads </ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Add new Song</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form class="ion-padding" (submit)="addSong()">
        <ion-item>
          <ion-label position="stacked">Add New</ion-label>
          <ion-input required name="song" [(ngModel)]="newSong" placeholder="Song"></ion-input>
        </ion-item>

    <ion-item lines="none">
      <input type="file" name="inputFile" (change)="chooseFile($event)" required>
    </ion-item>
    
    <ion-button type="submit">Add</ion-button>
    </form>
    </ion-card-content>
  </ion-card>

  <h1>
    My Playlist
  </h1>

  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <div class="ion-text-wrap">
        <h3 class="ion-text-center">{{ item.title }}</h3>
      
      <audio controls *ngIf="item.audioUrl">
        <source [src]="item.audioUrl" alt="">
      </audio></div>
      <ion-button slot="end" fill="clear" color="danger" (click)="remove(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  </ion-content>

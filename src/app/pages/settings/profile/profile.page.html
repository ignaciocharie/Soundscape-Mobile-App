<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="assets/images/logo.png" />
  <ion-card>
    <ion-card-content>
      <h2>{{user?.userName}}</h2>
      <p>{{user?.userPhone}}</p>
      <p>{{user?.userEmail}}</p>
      <p>{{user?.createdAt | date}}</p>
    </ion-card-content>
  </ion-card>

  <div linespace></div>
  <ion-button expand="block" shape="round" color='dark' (click)="editProfile()">
    <ion-text color="light">Edit Profile</ion-text>
  </ion-button>
</ion-content>

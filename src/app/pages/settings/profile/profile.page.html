<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <h2>{{user?.userName}}</h2>
      <h2>{{user?.userPhone}}</h2>
      <p>{{user?.userEmail}}</p>
      <p>{{user?.createdAt | date}}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" shape="round" (click)="editProfile()">Edit Profile</ion-button>
</ion-content>

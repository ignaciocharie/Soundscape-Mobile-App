<div linespace></div>
<ion-content>

  <ion-card class="card">

    <ion-item>
      <ion-label [routerLink]="['profile']">Update Profile</ion-label>
      <ion-icon name="person" slot="start"></ion-icon>
    </ion-item>

  </ion-card>

  <ion-card class="card">
    <ion-item>
      <ion-label [routerLink]="['contact']">Contact Us</ion-label>
      <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item>

    <ion-item class="no-border">
      <ion-label [routerLink]="['review']">Write a Review</ion-label>
      <ion-icon name="chatbox" slot="start"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-card class="card">

    <ion-item>
      <ion-label [routerLink]="['about']">About</ion-label>
      <ion-icon name="information-circle" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label [routerLink]="['terms']">Terms of Services</ion-label>
      <ion-icon name="document-text" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label [routerLink]="['privacy']">Privacy Policy</ion-label>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-card class="card">
    <ion-item (click)="logout()">
      <ion-label>Log Out</ion-label>
      <ion-icon name="exit" slot="start" color="warning"></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>

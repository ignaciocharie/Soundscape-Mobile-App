<div linespace2></div>
<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Create Account</h1>
  </div> 
  <ion-card>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Fullname</ion-label>
  <ion-input required type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Phone#</ion-label>
  <ion-input required type="tel" [(ngModel)]="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
  <ion-input required type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
  <ion-input required type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Confirm Password</ion-label>
  <ion-input required type="password" [(ngModel)]="confirmPassword" (ionChange)="checkPassword()"></ion-input>
  <ion-text *ngIf="password && !passwordMatch" color="warning">Passwrod don't match!</ion-text>
  <ion-text *ngIf="password && passwordMatch" color="success">Password match!</ion-text>
  </ion-item>
  <div linespace></div>
  <ion-button class="submit" expand="block" color='dark' fill="solid" shape='round' (click)="register()">
    <ion-text color="light">Register</ion-text>
  </ion-button>

  <ion-label class="ion-text-center" style="padding: 20px;">
    Already have an account?<a routerLink='/login'>Sign In</a>
  </ion-label>
</ion-list>
</ion-card>

</ion-content>

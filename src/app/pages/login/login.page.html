<div linespace2></div>
<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Sign In</h1>
  </div>
<ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="person-circle"></ion-icon>
        <ion-input type='email' [(ngModel)]="email" name="email" placeholder="Email Address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Password"></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" color="light" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <div linespace></div>
      <ion-button expand="block" shape='round' color='dark' class="register" fill="solid" type="submit" (click)="login()">
        <ion-text color="light">Login</ion-text>
      </ion-button>


     <ion-label class="ion-text-center" style="padding: 10px;">Forgot Password?<a routerLink='/forgot-password'>Click here</a></ion-label>

     <ion-label class="ion-text-center" style="padding: 20px;">
        Don't have Account?<a routerLink='/signup'>Sign Up</a>
        
       
      </ion-label>

    </ion-list>
    </ion-card>
</ion-content>
